<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTfZq7WC6D57-WhT_ybN0OC7yn-JiAQM7cPQ&s" alt="rock"/>
        </div>
        <div class="choice" id="paper">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png" alt="paper"/>
        </div>
        <div class="choice" id="scissor">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors.png" alt="scissor"/>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="you">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="pc">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
